<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Z-Klase</title>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark">
    <header class="loginheader">
        <div class="login-header-logo"></div>
    </header>
  <main class="center-card">
    <form id="loginForm" class="form" autocomplete="off">
      <div class="zklase-loginform-image"></div>
      <p>ievadi random text lai tiktu ieksa</p>
      <label>
        <span>Lietotājvārds</span>
        <input type="text" name="username" required />
      </label>
      <label>
        <span>Parole</span>
        <input type="password" name="password" required />
      </label>
      <label class="remember-me">
        <input type="checkbox" name="remember_me" value="true" />
        <span>Atcerēties mani</span>
      </label>
      <button type="submit" class="primary">Pieteikties</button>
    </form>

  </main>
  <footer class="footer">
    <div class="row bottom-controls">
      <button id="themeToggle" class="footer-btn-login" data-i18n="toggle_theme">Tumšs</button>
      <button id="langToggle" class="footer-btn-login" data-i18n="language_sw">English</button>
    </div>
    <div data-i18n="footer">Z-Klase - taisīja @ralfszeltins2</div>
  </footer>
    <script src="app.js"></script>
</body>

</html>
