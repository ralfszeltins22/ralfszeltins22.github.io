<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieGo - Sign in</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function redirectToAnotherWebsite(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            window.location.href = "index.html"; // Replace with the URL you want to redirect to
        }
    </script>
</head>
<body>
    <div class="signin">
        <div class="content">
            <h2>An error occured, please try again later.</h2>
            <form class="form" onsubmit="redirectToAnotherWebsite(event)">
                <div class="inputBox">
                    <input type="submit" value="Return to homepage" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
